<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<title>TEDxUNC</title>
	
	<link href='http://fonts.googleapis.com/css?family=Bowlby+One+SC' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/normalize.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<link rel="author" href="https://plus.google.com/107766061849006545830"/>
	
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.lettering-0.6.1.min.js"></script>
	<script src="js/jquery.scrollorama.js"></script>
</head>
<body>
	
	<p id="console"></p>

	
	<img src="images/cloud.png" width="400px" height="400px"/>
	
	<div class="scrollblock" id="examples-pin">
    	
		<img src="images/raindrop.png" width="400 px" height="400 px"/>
		<h3 id="unpin">&#9733; Ingenius &#9733;</h3>
	</div>
	
	
 
    
	<div class="scrollblock" id="credits">
		stuff
	</div>
	
	<script>
		$(document).ready(function() {
			
			// initialize the plugin, pass in the class selector for the sections of content (blocks)
			var scrollorama = $.scrollorama({ blocks:'.scrollblock' });
			
			// assign function to add behavior for onBlockChange event
			scrollorama.onBlockChange(function() {
				var i = scrollorama.blockIndex;
				$('#console')
					.css('display','block')
					.text('onBlockChange | blockIndex:'+i+' | current block: '+scrollorama.settings.blocks.eq(i).attr('id'));
			});
			
			
			
			// animate some examples
			scrollorama
				.animate('#unpin',{ duration:2000, property:'padding-top', start:2000, pin:true })
				
				
			// animate the parallaxing
			
			
			
				
			
		});
	</script>

	

</body></html>
